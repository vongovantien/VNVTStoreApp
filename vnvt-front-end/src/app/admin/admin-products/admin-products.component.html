<div class="product-management">
  <div class="product-management__actions">
    <button mat-raised-button color="primary" (click)="openCreateDialog()" class="product-management__button">Create
      Product</button>
    <input type="file" (change)="importData($event)" class="product-management__file-input" />
    <button mat-raised-button color="accent" (click)="exportData()" class="product-management__button">Export
      Data</button>
  </div>
  <mat-form-field class="product-management__filter">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Name" #input>
  </mat-form-field>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 product-management__table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="product-management__th">ID</th>
        <td mat-cell *matCellDef="let product" class="product-management__td">{{ product.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="product-management__th">Name</th>
        <td mat-cell *matCellDef="let product" class="product-management__td">{{ product.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="product-management__th">Description</th>
        <td mat-cell *matCellDef="let product" class="product-management__td">{{ product.description }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="product-management__th">Price</th>
        <td mat-cell *matCellDef="let product" class="product-management__td">{{ product.price }}</td>
      </ng-container>
      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="product-management__th">Stock</th>
        <td mat-cell *matCellDef="let product" class="product-management__td">{{ product.stock }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="product-management__th">Actions</th>
        <td mat-cell *matCellDef="let product" class="product-management__td">
          <div class="product-management__actions">
            <button mat-mini-fab color="primary" routerLink="/edit/{{ product.id }}"
              class="product-management__detail-button">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab color="warn" (click)="deleteProduct(product.id)"
              class="product-management__delete-button">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
