<div class="container">
  <h1>Edit Product</h1>
  <form (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="product.description" name="description"
        required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <!-- <div class="form-group">
      <label for="stock">Stock</label>
      <input type="number" class="form-control" id="stock" [(ngModel)]="product.stock" name="stock" required>
    </div> -->
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
