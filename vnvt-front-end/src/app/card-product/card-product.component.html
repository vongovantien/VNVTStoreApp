<div class="cart-product">
  <div class="cart-product__image">
    <img [src]="product.imageUrl" [alt]="product.title">
  </div>
  <div class="cart-product__details">
    <h2 class="cart-product__title">{{ product.title }}</h2>
    <p class="cart-product__description">{{ product.description }}</p>
    <div class="cart-product__info">
      <span class="cart-product__price">{{ product.price }}</span>
      <span class="cart-product__quantity">Quantity: {{ product.quantity }}</span>
    </div>
  </div>
  <div class="cart-product__actions">
    <button type="button" mat-flat-button class="cart-product__detail-button"
      [routerLink]="['/items', product.id ]">Detail</button>
    <button type="button" mat-flat-button class="cart-product__remove-button" (click)="removeFromCart()">Remove</button>
  </div>
</div>
