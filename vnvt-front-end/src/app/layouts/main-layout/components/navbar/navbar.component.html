<mat-toolbar color="primary" class="navbar">
  <ng-container *ngFor="let item of navbarItems">
    <ng-container *ngIf="!item.submenu">
      <button mat-button [routerLink]="[item.route]" class="navbar__item">{{ 'NAVBAR.' + item.name.toUpperCase() | translate
        }}</button>
    </ng-container>
    <ng-container *ngIf="item.submenu">
      <button mat-icon-button [matMenuTriggerFor]="menu" class="navbar__item">
        <mat-icon>{{ item.icon }}</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <ng-container *ngFor="let subitem of item.submenu">
          <button mat-menu-item [routerLink]="[subitem.route]" class="navbar__submenu-item">{{ 'NAVBAR.' + subitem.name.toUpperCase()
            | translate }}</button>
        </ng-container>
      </mat-menu>
    </ng-container>
  </ng-container>
  <span class="navbar__spacer"></span>
  <button mat-button (click)="switchLang('en')">EN</button>
  <button mat-button (click)="switchLang('fr')">FR</button>
</mat-toolbar>
