name: VNVTStore CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  backend:
    name: Backend (Build & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./VNVTStore.Backend

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Dependencies
      run: |
        dotnet restore src/VNVTStore.API/VNVTStore.API.csproj
        dotnet restore src/VNVTStore.Tests/VNVTStore.Tests.csproj

    - name: Build API
      run: dotnet build src/VNVTStore.API/VNVTStore.API.csproj --no-restore --configuration Release

    - name: Run Tests
      # Removed --no-build to ensure Tests project is built before running
      run: dotnet test src/VNVTStore.Tests/VNVTStore.Tests.csproj --configuration Release --verbosity normal

  frontend:
    name: Frontend (Build & Test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./VNVTStore.Frontend

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./VNVTStore.Frontend/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Run Tests
      run: npm test -- run

    - name: Build
      run: npm run build
    - name: Publish API
      run: dotnet publish src/VNVTStore.API/VNVTStore.API.csproj --configuration Release --output ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-app
        path: ./VNVTStore.Backend/publish

  deploy-backend:
    name: Deploy Backend to Azure
    needs: backend
    runs-on: ubuntu-latest
    environment:
      name: 'Production'
    
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-app

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        # App Name is optional when using Publish Profile, but good for logs. 
        # Checking if user set it: `secrets.AZURE_WEBAPP_NAME`. 
        # If user didn't set it, relying on profile.
        # app-name: ${{ secrets.AZURE_WEBAPP_NAME }} 
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: .
