<mat-toolbar class="navbar__toolbar" color="primary">
  <button mat-icon-button class="navbar__toolbar--button" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="navbar__toolbar--title">Admin Dashboard</span>
  <span class="navbar__toolbar--spacer"></span>
  <button mat-button class="navbar__toolbar--button" [matMenuTriggerFor]="menu">
    <mat-icon class="navbar__toolbar--user-menu-icon">account_circle</mat-icon>
    <span class="navbar__toolbar--user-menu-text">Admin</span>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
