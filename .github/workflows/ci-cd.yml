name: VNVTStore CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  backend-build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Backend Dependencies
      run: |
        cd VNVTStore.Backend
        dotnet restore src/VNVTStore.API/VNVTStore.API.csproj
        dotnet restore src/VNVTStore.Tests/VNVTStore.Tests.csproj

    - name: Build Backend
      run: |
        cd VNVTStore.Backend
        dotnet build src/VNVTStore.API/VNVTStore.API.csproj --no-restore --configuration Release

    - name: Test Backend
      run: |
        cd VNVTStore.Backend
        dotnet test src/VNVTStore.Tests/VNVTStore.Tests.csproj --no-build --configuration Release --verbosity normal

  frontend-build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./VNVTStore.Frontend/package-lock.json
        
    - name: Install Frontend Dependencies
      run: |
        cd VNVTStore.Frontend
        npm ci
        
    - name: Test Frontend
      run: |
        cd VNVTStore.Frontend
        npm test -- run
        
    - name: Build Frontend
      run: |
        cd VNVTStore.Frontend
        npm run build
